<!DOCTYPE html>
<html lang="it">
<head>
    <!-- Google Font Open Sans Regular400 SemiBold600 Bold700 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="signUp/assets/favicon.ico" type="image/x-icon">
    <!-- Css Style -->
    <link rel="stylesheet" href="signUp/signUp.css">
    <!-- Mobile Device view -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta Required -->
    <meta charset="UTF-8">
    <!-- Unito .ico -->
    <link rel="shortcut icon" href="https://www.unito.it/sites/default/files/favicon_6.ico" type="image/vnd.microsoft.icon">

    <title>Prenotazioni Unito | SignUp</title>
</head>
<body>
<!-- Nav Section -->
<div class="nav_container" role="banner" aria-label="nav banner">
    <div class="wrapper">
        <nav>
            <div class="logo" role="banner" aria-label="Logo Cliccabile per accedere alla pagina Login">
                <a href="index.html" role="button" aria-label="Logo Cliccabile per accedere alla pagina Login">
                    <img src="signUp/assets/Logo.svg" alt="Logo of the Unito University">
                </a>
            </div>
        </nav>
    </div>
</div>
<!-- End Nav Section -->

<!-- Header Section -->
<div class="header_container" role="main" aria-label="main banner">
    <div class="wrapper">
        <header>
            <div class="background_img">
                <img src="signUp/assets/img_bg.svg" alt="Un professore che spiega a due studentesse, illustrazione vettoriale">
            </div>

            <form action="SignUpServlet" method="post" class="login_form" aria-label="Sign Up form">
                <h1 class="title">Benvenuto</h1>
                <div class="login_field_form">
                    <div class="inline_form">
                        <div>
                            <div>
                                <label for="nome" class="sr-only">Nome:</label>
                            </div>
                            <div>
                                <input class="mezzo" type="text" id="nome" name="nome" placeholder="Nome">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="cognome" class="sr-only">Cognome:</label>
                            </div>
                            <div>
                                <input class="mezzo" type="text" id="cognome" name="cognome" placeholder="Cognome">
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="email" class="sr-only">Email:</label>
                    </div>
                    <div>
                        <input type="email" id="email" name="email" placeholder="Email">
                    </div>
                    <div>
                        <label for="username" class="sr-only">Username:</label>
                    </div>
                    <div>
                        <input type="text" id="username" name="username" placeholder="Username" required autofocus>
                    </div>
                    <div class="inline_form">
                        <div>
                            <div>
                                <label for="password" class="sr-only">Password:</label>
                            </div>
                            <div>
                                <input class="mezzo" type="password" id="password" name="password" placeholder="Password">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="Conferma Password" class="sr-only">Conferma Password:</label>
                            </div>
                            <div>
                                <input class="mezzo" type="password" id="Conferma Password" name="Conferma Password" placeholder="Password">
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="submit" name="SignUpBtn">Registrati</button>
                    </div>
                    <div class="text_field">
                        <div class="text_element" role="article">
                            <a class="signIn_text" role="article">Sei gia un nostro utente?</a>
                        </div>
                        <div class="text_element" tabindex="-1">
                            <a href="index.html" class="signIn_link">Accedi!</a>
                        </div>
                    </div>
                </div>
            </form>
        </header>
    </div>
</div>
<!-- End Header Section -->

</body>
</html>
