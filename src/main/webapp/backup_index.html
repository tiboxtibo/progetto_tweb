    <form method="post">

        <h1 class="d-flex justify-content-center">Login</h1>
        <div>
            <label for="username_utente" class="sr-only" >Username</label>
            <input type="text" id="username_utente" name="username_utente" class="form-control" placeholder="Username" required autofocus>

            <label for="password_utente" class="sr-only">Password</label>
            <input type="text" id="password_utente" name="password-utente" class="form-control" placeholder="Password" required autofocus>

        </div>
        <input class="btn btn-lg btn-primary btn-block" type="button" name="login" value="VerificaLogin" id="VerificaLogin" />

    </form>
    <br/>
    <div id="OutputText" class="outputTextArea"></div>


    <script type="text/javascript">
        $(document).ready(function () { // When the DOM of this page is constructed
            $("#VerificaLogin").click(function () {// on click of
                console.log("click")
                var username_utente = document.getElementById("username_utente").value;//sets "city" to value
                var password_utente = document.getElementById("password_utente").value;
                // of "cityName" from DOM
                $.post("loginServlet", {username_utente: username_utente, password_utente: password_utente}, // POST to WeatherServlet!!
                    function (data) {                            // callBack function
                        //alert(data);

                        $("#OutputText").html(data); // Select element weatherReport
                        //(by ID) and insert dynamic content (data) into it
                    });
            });
        });

    </script>
    <br/>


    <form method="post">

        <h1 class="d-flex justify-content-center">Inserisci un docente</h1>
        <div>
            <label for="nome_docente" class="sr-only" >Email address</label>
            <input type="text" id="nome_docente" name="nome_docente" class="form-control" placeholder="Nome docente" required autofocus>

            <label for="cognome_docente" class="sr-only">Cognome docente:</label>
            <input type="text" id="cognome_docente" name="cognome_docente" class="form-control" placeholder="Cognome docente" required autofocus>

            <label for="username_docente" class="sr-only">Username docente:</label>
            <input type="text" id="username_docente" name="username_docente" class="form-control"  placeholder="Username docente" required autofocus><br>
        </div>
        <input class="btn btn-lg btn-primary btn-block" type="button" name="InserisciDocente" value="InserisciDocente" id="InserisciDocente" />

        <br/>
    </form>
    <div id="OutputTextInserisciDocente" class="outputTextArea"></div>

    <script type="text/javascript">
        $(document).ready(function () { // When the DOM of this page is constructed
            $("#InserisciDocente").click(function () {// on click of
                console.log("click")
                var nome_docente = document.getElementById("nome_docente").value;
                var cognome_docente = document.getElementById("cognome_docente").value;
                var username_docente = document.getElementById("username_docente").value;

                $.post("helloServlet", {nome_docente: nome_docente, cognome_docente: cognome_docente,username_docente:username_docente},
                    function (data) {                            // callBack function
                        //alert(data);

                        $("#OutputTextInserisciDocente").html(data); // Select element weatherReport
                        //(by ID) and insert dynamic content (data) into it
                    });
            });
        });

    </script>

                        console.log(data)
                        $("#prenotazioniOutput").html(info); // Select element xx

        });
