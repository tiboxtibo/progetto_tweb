<!DOCTYPE html>
<html>
<head>
    <link href="bootstrap-4.5.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="bootstrap-4.5.2-dist/js/jquery-slim.min.js"></script>
    <script src="bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-store" />
    <title>Progetto IUM-tweb</title>

</head>
<!--<body class="d-flex justify-content-center">-->
<body class="d-flex justify-content-center">

<div id="app">
    <header v-if="ruolo>=0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">

            <div class="alert alert-secondary">
                <h5 v-if="ruolo==0">{{username_utente}} [UTENTE]</h5>
                <h5 v-if="ruolo==1">{{username_utente}} [AMMINISTRATORE]</h5>
                <h5 v-if="ruolo==2" class="nav-item">{{username_utente}} [OSPITE]</h5>
            </div>

            <button v-if="ruolo==1"  v-on:click="" class="btn btn-outline-success me-2">Pagina Amministratore</button>
            <button v-on:click="logout" class="btn btn-outline-danger my-2">LOGOUT</button>

        </nav>
    </header>

    <!--Visualizza Prenotazioni prenotabili e prenota per utente -->
    <div v-if="ruolo==0" >
        </br>
        </br>
        </br>
        </br>
        <h2>Elenco prenotazioni </h2>
        <p>{{message1}}</p>

        <div class="container">
            <div class="row">
                <div class="col-sm">

                    <div v-for="prenotazione in prenotazioni">

                        <button type="button" class="btn-lg btn btn-outline-success " v-on:click="nome_corso=prenotazione.nome_corso; username_docente=prenotazione.username_docente; ora=prenotazione.ora; giorno=prenotazione.giorno;prenota();">
                             Corso: {{prenotazione.nome_corso}}, Docente:{{prenotazione.username_docente}}, Giorno:{{prenotazione.giorno}}, Ora:{{prenotazione.ora}}
                        </button>


                    </div>
                </div>
            </div>
        </div>



    </div>

    <!--Visualizza Prenotazioni prenotabili e prenota per guest -->
    <div v-if="ruolo==2" >
        </br>
        </br>
        </br>
        </br>
        <h2>Elenco prenotazioni </h2>
        <p>{{message1}}</p>

        <div class="container">
            <div class="row">
                <div class="col-sm">

                    <div v-for="prenotazione in prenotazioni">

                        <button type="button" class="btn-lg btn btn-outline-success " disabled>
                            Corso: {{prenotazione.nome_corso}}, Docente:{{prenotazione.username_docente}}, Giorno:{{prenotazione.giorno}}, Ora:{{prenotazione.ora}}
                        </button>


                    </div>
                </div>
            </div>
        </div>



    </div>

    <!--Visualizza Prenotazioni prenotate di tutti gli utenti per amministratore -->
    <div v-if="ruolo==1 " >
        </br>
        </br>
        </br>
        </br>
        <h2>Registro prenotazioni</h2>

        <div class="container">
            <div v-for="lprenotazione in lprenotazioni">

                <button v-if="lprenotazione.stato_prenotazione==1" type="button" class="btn-lg btn btn-outline-success " disabled >
                    Corso: {{lprenotazione.nome_corso}}, Docente:{{lprenotazione.username_docente}}, Giorno:{{lprenotazione.giorno}}, Ora:{{lprenotazione.ora}}, Stato:{{lprenotazione.stato_prenotazione}}
                </button>
                <button v-if="lprenotazione.stato_prenotazione==-1" type="button" class=" btn-lg btn btn-outline-danger" disabled >
                    Corso: {{lprenotazione.nome_corso}}, Docente:{{lprenotazione.username_docente}}, Giorno:{{lprenotazione.giorno}}, Ora:{{lprenotazione.ora}}, Stato:{{lprenotazione.stato_prenotazione}}
                </button>


            </div>

        </div>

    </div>

    <!--LOGIN -->
    <div v-if="ruolo<0"  >
        <h3 class="d-flex justify-content-center" > Login </h3>

        <input type="text" v-model="username_utente" id="username_utente" name="username_utente" class="form-control" placeholder="Username" required autofocus>
        <input type="text" v-model="password_utente" id="password_utente" name="password-utente" class="form-control" placeholder="Password" required autofocus>

        <button v-on:click="autentica" class="btn btn-lg btn-primary btn-block">LOGIN</button>
        <br/>
        <a v-on:click="autenticaOspite" class="link-primary" >Accedi come ospite</a>

        <p>{{ message }}</p>


        <form action="SignUpServlet" method="get"/>
        <input class="btn btn-lg btn-secondary btn-block" type="submit" name="action" value="Registrazione Utente">
        </form>
    </div>

</div>


<script>

    var app = new Vue ({
        el: '#app',
        data: {
            username_utente:  '',
            password_utente: '',
            message:' ',
            message1:' ',
            ruolo:-1,
            prenotazioni: [],
            prenotazione: [],
            lprenotazioni: [],
            lprenotazione: [],
            nome_corso: '',
            ora:'',
            giorno: '',
            username_docente: '',
            linkAutentica : 'LoginServlet',
            linkPrenotazioniDisponibili :'Prenotazioni-Disponibili-Servlet',
            linkPrenotazioni:'ListaPrenotazioniServlet',
            linkLogout: 'LogoutServlet',
            linkPrenota: 'PrenotaServlet'
        },
        mounted(){
            this.getPrenotazioniDisponibili()
            this.getListaPrenotazioni()
        },
        methods:{
            autentica:function(){
                var self = this;

                $.post(this.linkAutentica,{username_utente: this.username_utente, password_utente: this.password_utente}, function (data) {
                    if(data==0){
                        self.message="Benvenuto, hai effettuato l'accesso come UTENTE";
                    }
                    if(data==1){
                        self.message="Benvenuto, hai effettuato l'accesso come AMMINISTRATORE";
                    }
                    if(data==-1){
                        self.message="Dati inseriti INCORRETTI, riprova!";
                    }
                    self.ruolo=Number(data);


                });

            },
            autenticaOspite:function(){
                var self = this;

                $.post(this.linkAutentica,{username_utente: "guest", password_utente: "guest"}, function (data) {
                    self.message="Benvenuto, hai effettuato l'accesso come OSPITE";
                    self.ruolo=Number(data);

                });

            },
            getPrenotazioniDisponibili:function(){
                var self = this;

                $.get(this. linkPrenotazioniDisponibili, function (data) {
                    self.prenotazioni=data;

                });

            },
            getListaPrenotazioni:function(){
                var self = this;

                $.get(this. linkPrenotazioni, function (data) {
                    self.lprenotazioni=data;

                });

            },
            logout:function(){
                var self = this;

                $.post(this.linkLogout, function (data) {
                    self.message="Logout effettuato con successo";
                    self.ruolo= -1;
                    self.username_utente= "";

                });

            },
            prenota:function (){
                var self = this;

                $.post(this.linkPrenota,{nome_corso: this.nome_corso,username_utente: this.username_utente,username_docente: this.username_docente,giorno: this.giorno,ora: this.ora}, function (data) {
                    self.message1=data;
                });
                this.getPrenotazioniDisponibili();

            }
        }
    });


    </script>













</body>
</html>
