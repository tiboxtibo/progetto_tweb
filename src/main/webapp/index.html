<!DOCTYPE html>
<html>
<head>
    <link href="bootstrap-4.5.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="bootstrap-4.5.2-dist/js/jquery-slim.min.js"></script>
    <script src="bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-store" />
    <title>Progetto IUM-tweb</title>

</head>
<body class="d-flex justify-content-center">

<div id="app">
    <header v-if="ruolo>=0">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="alert alert-secondary">
                <h5 v-if="ruolo==0">Benvenuto {{username_utente}}, hai effettuato l'accesso come UTENTE</h5>
                <h5 v-if="ruolo==1">Benvenuto {{username_utente}}, hai effettuato l'accesso come AMMINISTRATORE</h5>
                <h5 v-if="ruolo==2" class="nav-item">Benvenuto {{username_utente}}, hai effettuato l'accesso come OSPITE</h5>

            </div>

            <button v-on:click="logout" class="btn btn-outline-danger my-2 my-sm-0 ">LOGOUT</button>

        </nav>
    </header>

    <div v-if="ruolo>=0" >
        </br>
        </br>
        </br>
        </br>
        <h2>Elenco prenotazioni </h2>
        <p>{{message1}}</p>

        <div class="container">
            <div class="row">
                <div class="col-sm">

                    <div v-for="prenotazione in prenotazioni">

                        <button type="button" class="btn btn-success btn-lg btn-icon btn-me" v-on:click="nome_corso=prenotazione.nome_corso; username_docente=prenotazione.username_docente; ora=prenotazione.ora; giorno=prenotazione.giorno;prenota();">
                             {{count}} Corso: {{prenotazione.nome_corso}}, Docente:{{prenotazione.username_docente}}, Giorno:{{prenotazione.giorno}}, Ora:{{prenotazione.ora}}
                        </button>

                    </div>
                </div>
            </div>
        </div>



    </div>


    <!--LOGIN -->
    <div v-if="ruolo<0" >
        <h3 class="d-flex justify-content-center" > Login </h3>

        <input type="text" v-model="username_utente" id="username_utente" name="username_utente" class="form-control" placeholder="Username" required autofocus>
        <input type="text" v-model="password_utente" id="password_utente" name="password-utente" class="form-control" placeholder="Password" required autofocus>

        <button v-on:click="autentica" class="btn btn-lg btn-primary btn-block">LOGIN</button>
        <br/>
        <a v-on:click="autenticaOspite" class="link-primary" >Accedi come ospite</a>

        <p>{{ message }}</p>


        <form action="SignUpServlet" method="get"/>
        <input class="btn btn-lg btn-secondary btn-block" type="submit" name="action" value="Registrazione Utente">
        </form>
    </div>

</div>


<script>

    var app = new Vue ({
        el: '#app',
        data: {
            username_utente:  '',
            password_utente: '',
            message:' ',
            message1:' ',
            ruolo:-1,
            prenotazioni: [],
            prenotazione: [],
            nome_corso: '',
            ora:'',
            giorno: '',
            username_docente: '',
            count:0,
            linkAutentica : 'http://localhost:8080/EsServlet_war_exploded/LoginServlet',
            linkPrenotazioni :'Prenotazioni-Disponibili-Servlet',
            linkLogout: 'LogoutServlet',
            linkPrenota: 'PrenotaServlet'
        },
        mounted(){
            this.getPrenotazioni()
        },
        methods:{
            autentica:function(){
                var self = this;

                $.post(this.linkAutentica,{username_utente: this.username_utente, password_utente: this.password_utente}, function (data) {
                    if(data==0){
                        self.message="Benvenuto, hai effettuato l'accesso come UTENTE";
                    }
                    if(data==1){
                        self.message="Benvenuto, hai effettuato l'accesso come AMMINISTRATORE";
                    }
                    if(data==-1){
                        self.message="Dati inseriti INCORRETTI, riprova!";
                    }
                    self.ruolo=Number(data);


                });

            },
            autenticaOspite:function(){
                var self = this;

                $.post(this.linkAutentica,{username_utente: "guest", password_utente: "guest"}, function (data) {
                    self.message="Benvenuto, hai effettuato l'accesso come OSPITE";
                    self.ruolo=Number(data);

                });

            },
            getPrenotazioni:function(){
                var self = this;

                $.get(this. linkPrenotazioni, function (data) {
                    self.prenotazioni=data;

                });

            },
            logout:function(){
                var self = this;

                $.post(this.linkLogout, function (data) {
                    self.message="Logout effettuato con successo";
                    self.ruolo= -1;

                });

            },
            prenota:function (){
                var self = this;

                $.post(this.linkPrenota,{nome_corso: this.nome_corso,username_utente: this.username_utente,username_docente: this.username_docente,giorno: this.giorno,ora: this.ora}, function (data) {
                    self.message1=data;
                });

            }
        }
    });


    </script>













</body>
</html>
