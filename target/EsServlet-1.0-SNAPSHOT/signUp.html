<!-- xmlns:v-on="http://www.w3.org/1999/xhtml" Inserito da Intellij -->
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <link href="bootstrap-4.5.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="bootstrap-4.5.2-dist/js/jquery-slim.min.js"></script>
    <script src="bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>



    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-store" />
    <title>Sign Up</title>
</head>
<body class="d-flex justify-content-center">
<div class="col-8 col-lg-3">
    <!-- Sezione Sign Up -->
    <div>
        <form action="SignUpServlet" method="post" class="sign-in-form">
            <div>
                <h3 class="d-flex justify-content-center">Registrati</h3>
                <label for="usrNew" class="sr-only">Username</label>
                <input type="text" name="usrNew" id="usrNew" class="form-control" placeholder="Username" required autofocus>
                <label for="pswNew" class="sr-only">Password</label>
                <input type="text" id="pswNew" name="pswNew" class="form-control" placeholder="Password" required>
            </div>
            <div>
                <button class="btn btn-lg btn-primary btn-block" type="submit" name="SignUpBtn" value="SignUp">Registrati</button>
            </div>

        </form>
    </div>
    <!-- Fine Sezione Sign Up -->
</div>
</body>
</html>
