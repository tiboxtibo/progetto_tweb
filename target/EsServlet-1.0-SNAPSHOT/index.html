<!DOCTYPE html>
<html>
<head>
    <link href="bootstrap-4.5.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="bootstrap-4.5.2-dist/js/jquery-slim.min.js"></script>
    <script src="bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>



    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-store" />
    <title>HTML - Hello World</title>



</head>
<body>

<br/>

<h1 >HOME</h1>
<br/>


<span v-if="ruolo===-1">
    <h1 >Login</h1>
    <div id="app">
        <p>Username:<input v-model="username_utente" type="text"></p>
        <p>Password:<input v-model="password_utente" type="text"></p>

        <button v-on:click="autentica">LOGIN</button>

        <p>Output: {{ message }}</p>
        <p>Ruolo:{{ ruolo }}</p>

    </div>
</span>
<br/>


<script>
    var app = new Vue ({
        el: '#app',
        data: {
            username_utente:  '',
            password_utente: '',
            message:'...',
            link : 'http://localhost:8080/EsServlet_war_exploded/LoginServlet',
            ruolo:-1

        },
        mounted(){

        },
        methods:{
            autentica:function(){
                var self = this;


                $.post(this.link,{username_utente: this.username_utente, password_utente: this.password_utente}, function (data) {
                    self.message=data;


                });

                this.getRuolo()
            },
            getRuolo:function(){
                this.ruolo=2
            }
        }
    });
</script>

<div id="viewPrenotazioni">
        <span v-if="ruolo===2">
            <di v-for="prenotazione in prenotazioni"><p>{{prenotazione.nome_corso}},{{prenotazione.username_utente}},{{prenotazione.username_docente}},{{prenotazione.giorno}},{{prenotazione.ora}},{{prenotazione.stato_prenotazione}},{{prenotazione.id_prenotazione}}</p></di>
        </span>
</div>



<script>
    var viewPrenotazioni = new Vue ({
        el: '#viewPrenotazioni',
        data: {
            prenotazioni: [],
            link :    'Prenotazioni-Disponibili-Servlet',
            ruolo:1
        },
        mounted(){
            this.getPrenotazioni()

        },
        methods:{
            getPrenotazioni:function(){
                var self = this;

                $.get(this.link, function (data) {
                    self.prenotazioni=data;

                });

            },
            getRuolo:function(){
                this.ruolo=2
            }

        }
    });
</script>




</body>
</html>
