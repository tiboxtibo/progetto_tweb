<!DOCTYPE html>
<html>
<head>
    <link href="bootstrap-4.5.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="bootstrap-4.5.2-dist/js/jquery-slim.min.js"></script>
    <script src="bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>



    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-store" />
    <title>HTML - Hello World</title>



</head>
<body class="d-flex justify-content-center">

<br/>

<br/>

    <div id="app" class="col-8 col-lg-3">
        <h3 class="d-flex justify-content-center" > Login </h3>

        <input type="text" v-model="username_utente" id="username_utente" name="username_utente" class="form-control" placeholder="Username" required autofocus>
        <input type="text" v-model="password_utente" id="password_utente" name="password-utente" class="form-control" placeholder="Password" required autofocus>

        <button v-on:click="autentica" class="btn btn-lg btn-primary btn-block">LOGIN</button>
        <br/>
        <a v-on:click="autenticaOspite" class="link-primary" >Accedi come ospite</a>

        <p>{{ message }}</p>




    </div>

<br/>


<script>
    var app = new Vue ({
        el: '#app',
        data: {
            username_utente:  '',
            password_utente: '',
            message:'...',
            link : 'http://localhost:8080/EsServlet_war_exploded/LoginServlet',


        },
        mounted(){

        },
        methods:{
            autentica:function(){
                var self = this;

                $.post(this.link,{username_utente: this.username_utente, password_utente: this.password_utente}, function (data) {
                    self.message=data;


                });

            },
            autenticaOspite:function(){
                var self = this;

                $.post(this.link,{username_utente: "guest", password_utente: "guest"}, function (data) {
                    self.message=data;

                });

            }
        }
    });
</script>

<div id="viewPrenotazioni">
        <span v-if="ruolo===2">
            <di v-for="prenotazione in prenotazioni"><p>{{prenotazione.nome_corso}},{{prenotazione.username_utente}},{{prenotazione.username_docente}},{{prenotazione.giorno}},{{prenotazione.ora}},{{prenotazione.stato_prenotazione}},{{prenotazione.id_prenotazione}}</p></di>
        </span>
</div>



<script>
    var viewPrenotazioni = new Vue ({
        el: '#viewPrenotazioni',
        data: {
            prenotazioni: [],
            link :    'Prenotazioni-Disponibili-Servlet',
            ruolo:1
        },
        mounted(){
            this.getPrenotazioni()

        },
        methods:{
            getPrenotazioni:function(){
                var self = this;

                $.get(this.link, function (data) {
                    self.prenotazioni=data;

                });

            },
            getRuolo:function(){
                this.ruolo=2
            }

        }
    });
</script>




</body>
</html>
